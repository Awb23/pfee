{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="bg-light py-5">
  <div class="container">
    <div class="text-center">
      <div class="row my-3">
        <div class="col-sm-6 offset-sm-3">
          <h3>Reset Password</h3>
          <form action="" novalidate class="shadow p-5 bg-white rounded" method="post">
            {% csrf_token %}

            <!-- Form Fields -->
            {% for fm in form %}
              <div class="form-group mb-3">
                {{ fm.label_tag }}
                {{ fm }}
                <small class="text-danger">{{ fm.errors }}</small>
              </div>
            {% endfor %}
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>

          </form>
        </div> <!-- End of col -->
      </div> <!-- End of row -->
    </div> <!-- End of text-center -->
  </div> <!-- End of container -->
</div> <!-- End of bg-light -->
{% endblock %}
